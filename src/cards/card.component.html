<div class="container">
	<div class="row">
		<div class="col col-12 col-sm-4 col-md-3 col-lg-3 mar12" *ngFor="let i of cardData; ">
			<div class="card">
				<div class="nodata card-img-top clear" [ngClass]="i.data['weather'][0]['main']" *ngIf="i.data">
				</div>
				<div class="nodata card-img-top " [ngClass]="{'error': i.error}" (click)="enableInput(i)"
					*ngIf="!i.data && !i.selected">
					<h2 class="text-center errorText" *ngIf="i.error"> May be this city is located in mars.Unable to
						find
					</h2>

				</div>
				<div class="card-body">
					<div class="pad12" *ngIf="i.selected && !i.data">
						<div class="input-group input-group-lg flex-nowrap mar-bottom">
							<input
                type="text"
                class="form-control"
                placeholder="enter city name"
                aria-label="Username"
                [(ngModel)]="i.inputVal"
                aria-describedby="basic-addon1"
              />

						</div>
							<button class="btn btn-primary btn-block mar-bottom" (click) = "updateData(i)">check</button>
						</div>
						<div class="pad12" *ngIf="i.data">
							<h5 class="card-title">{{i.data["name"]}}</h5>
							<p class="card-text">
								{{i.data["weather"][0]["main"]}}
							</p>
							<p class="card-text">
								Temperature: {{i.data["main"]["temp"]}}
							</p>
							<p class="card-text">
								Feels Like: {{i.data["main"]["feels_like"]}}
							</p>
							<p class="card-text">
								Humidity: {{i.data["main"]["humidity"]}}
							</p>
							<button class="btn btn-primary btn-block" (click) = "editData(i)">Edit</button>
						</div>
					</div>
					<p class="text-center" *ngIf="!i.selected">Click above to edit</p>
				</div>
			</div>
		</div>
	</div>
